<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закладки сайтов</title>
    <!-- <link rel="stylesheet" href="css/style.dev.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
    
</head>
<body class="theme-bgc theme-color fsz">
    <header class="header">
        <div class="header__logo" title="Bookmark (закладки) - логотип">BM</div>
        <div class="bookmark__header-btn" data-show="show" title="покать / скрыть">
            <span class="bookmark__header-btn-item"></span>
        </div>
        <div class="bookmark__header-menu" data-show="show"></div>

        <div class="settings__wrapper">
            <div class="settings__btn">
                <span class="settings__btn-theme" title="светлая - темная" data-show="hide"></span>
            </div>
            <div class="settings__btn">
                <span class="settings__btn-fsz" title="шрифт размер" data-show="hide">aA</span>
            </div>
            <div class="settings__fsz-input-block" data-show="hide">
                <input type="range" name="fsz" id="fsz-input-range" min="10" max="36" value="18">
                <button id="fsz-btn-normal" title="нормальный шрифт">aA</button>
            </div>
        </div>
    </header>

   
    <div id="bookmark-root" class="bookmark__root"></div>

    <div id="bookmark-start-message" class="bookmark__root bookmark__root-start-message">
        <aticle class="bookmark__root-start-message-article">
            <header class="bookmark__root-start-message-article-header">
                <p class="p-h1 w100 text-center">Закладки сайтов</p>
            </header>
            <sectionn class="bookmark__root-start-message-article-content">
                <p class="p-h3 w100 text-center">Ссылки на популярные ресурсы</p>
            </sectionn>
            <footer class="bookmark__root-start-message-article-footer">
                <p>Закладка — избранная, любимая интернет-ссылка в браузере или выбранное место в тексте. </p>
            </footer>
        </aticle>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
